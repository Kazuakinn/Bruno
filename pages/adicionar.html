<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Livro</title>
</head>

<body>
    <h3>Cadastrar Livro</h3>
    <form>
        <label for="imagem"> Link da Imagem:</label>
        <input type="text" id="imagem" name="imagem" required><br><br>

        <label for="titulo"> Titulo do Livro:</label>
        <input type="text" id="titulo" name="titulo" required><br><br>

        <label for="genero">Escolha um gênero:</label>
        <select id="genero" name="genero" required>
            <option value="#" disabled selected>Gênero</option>
            <option value="acao">Ação</option>
            <option value="comedia">Comédia</option>
            <option value="documentario">Documentário</option>
            <option value="misterio">Mistério</option>
            <option value="motivacional">Motivacional</option>
            <option value="romance">Romance</option>
            <option value="suspense">Suspense</option>
            <option value="terror">Terror</option>
            <option value="outros">Outros</option>
        </select> <br><br>

        <label for="sinopse">Sinopse:</label><br>
        <textarea name="sinopse" id="sinopse" cols="30" rows="10" required></textarea><br><br>

        <label for="resumo">Resumo do Filme:</label><br>
        <textarea name="resumo" id="resumo" cols="30" rows="10"></textarea><br><br>

        <button type="button" onclick="adicionarLivro()">Adicionar</button>
        <button type="reset"> Limpar</button>
    </form>

    <div id="livros"></div>

    <script>
        function adicionarLivro() {
            var imagem = document.getElementById("imagem").value;
            var titulo = document.getElementById("titulo").value;
            var genero = document.getElementById("genero").value;
            var sinopse = document.getElementById("sinopse").value;
            var resumo = document.getElementById("resumo").value;

            // Chamada à função card para gerar o HTML do card
            var cardHtml = card(imagem, titulo, sinopse, resumo);
        }


        function card(imagem, titulo, sinopse, resumo) {

            //Card Inicial
            "<div class='card border' style='width: 18rem;' data-toggle='modal' data-target='#exampleModal1'>" +
                "<img src='" + imagem + "' class='card-img-top w-100 h-100' alt='...' style='object-fit: cover;'>" +
                "<div class='card-body'>" +
                "<h5 class='card-title'>" + titulo + "</h5>" +
                "<p class='card-text'>" + sinopse + "</p>" +
                "</div>" +
                "</div>" +

                //Modal
                "<div class='modal fade' id='exampleModal1' tabindex='-1' role='dialog' aria-labelledby='exampleModalLabel1' aria-hidden='true'>" +
                "<div class='modal-dialog' role='document'>" +
                "<div class='modal-content'>" +
                "<div class='modal-header'>" +
                "<h5 class='modal-title' id='exampleModalLabel1'>" + titulo + "</h5>" +
                "<button type='button' class='close' data-dismiss='modal' aria-label='Fechar'>" +
                "<span aria-hidden='true'>&times;</span>" +
                "</button>" +
                "</div>" +


                "<div class='modal-body'>" +
                "<img src='" + imagem + "' class='card-img-top w-100 h-100' alt='...' style='object-fit: cover;'>" +
                "<h5 class='card-title'>" + titulo + "</h5>" +
                "<p class='card-text'>" + resumo + "</p>" +
                "</div>" +
                "</div>" +
                "</div>" +
                "</div>";

        }
    </script>
</body>

</html>
